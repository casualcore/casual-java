//-*- coding: utf-8 -*-
plugins {
    id 'java-library'
    id 'groovy'
}

dependencies {
    compileOnly libs.javaee_api
    compileOnly libs.microprofile_config
    compileOnly project( path: ':casual:test-api')
    compileOnly project( path: ':casual:casual-api')
    compileOnly project( path: ':casual:casual-caller-api')
    compileOnly project( path: ':casual:casual-inbound-handler-api')
    compileOnly project( path: ':casual:casual-fielded-annotations')

    testImplementation libs.javaee_api
    testImplementation libs.system_lambda
    testImplementation project( path: ':casual:test-api')
    testImplementation project( path: ':casual:casual-inbound-handler-api')
    testImplementation project( path: ':casual:casual-api')
    testImplementation project( path: ':casual:casual-caller-api')
    // for spock
    testImplementation libs.groovy_all
    testImplementation libs.spock_core
    testImplementation libs.cglib_nodep
    testImplementation libs.objenesis
}

jar{
    archiveFileName = "test-ejb-${casual_test_app_version}.jar"
}
